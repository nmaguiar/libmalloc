    #      default    : 'some value'

  jobs:
    {{#each targets}}
    # ============
    {{name}}{{arch}}:
      runs-on: ubuntu-latest 
      permissions:
        contents     : write
        pull-requests: write

      steps  :
      - name: Cache OpenAF runtime
        uses: actions/cache@v3
        with:
          key : oaf-t8
          path: /tmp/oaf

      # --------------
      - name: Checkout
        uses: actions/checkout@v3

      {{#$is arch 'arm64'}}
      # -----------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      {{/$is}}

      # -----------
      - name: Build
        uses: openaf/ojob-action@v4
        env :
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        with:
          ojob: build.yaml
          args: 'op={{name}} arch={{arch}}'
          dist: t8

      # -----------------------
      - name: Clean and version
        uses: openaf/ojob-action@v4
        env :
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        with:
          ojob: cleanAndVersion.yaml
          args: 'path={{name}}'
          dist: t8

      # -------------------
      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: {{prefix}}-$\{{ env.version }}-{{suffix}}
          path: {{name}}

    {{/each}}

    release:
    # ====================
      needs:
      {{#each targets}}
      - {{name}}{{arch}}
      {{/each}}
      runs-on: ubuntu-latest 
      permissions:
        contents     : write
        pull-requests: write

